<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考眼力游戏 - 寻找跳舞的猪八戒</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <span class="level">第 <span id="level">1</span> 关</span>
            <span class="desc">找到十只跳舞的猪八戒</span>
            <span class="timer">倒计时: <span id="time">60</span> 秒</span>
        </div>
        <div class="game-area" id="gameArea">
            <!-- 游戏区域将通过JavaScript动态生成 -->
        </div>
        <div class="bottom-bar">
            <button id="hintButton">提示</button>
            <button id="rankButton">排行榜</button>
        </div>
        <div class="game-controls" style="text-align:center; margin-top:10px;">
            <button id="startButton">开始游戏</button>
            <button id="restartButton" style="display: none;">重新开始</button>
            <button id="nextLevelButton" style="display: none;">下一关</button>
        </div>
        <div id="gameOver" class="game-over" style="display: none;">
            <h2>游戏结束!</h2>
            <p id="resultMessage"></p>
        </div>
        <div id="hintModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span id="closeHint" class="close">&times;</span>
                <p id="hintText">正在为你高亮一个猪八戒...</p>
                <div id="adTimer" style="display:none; color:#a55; margin-top:10px;"></div>
            </div>
        </div>
        <div id="rankModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span id="closeRank" class="close">&times;</span>
                <h3>排行榜</h3>
                <ol id="rankList"></ol>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
